<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iSpy</title>
        <meta name="description" content="iOS Hacking Framework">
        <meta name="author" content="haggis, moloch">
        <link href="/static/images/favicon.ico" rel="shortcut icon" />
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="/static/css/bishopfox.css" rel="stylesheet" />
        <link href="/static/css/animate.css" rel="stylesheet" />
        <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/js/underscore.min.js" type="text/javascript"></script>
        <script src="/static/js/backbone.min.js" type="text/javascript"></script>
        <script src="/static/js/ispy.js" type="text/javascript"></script>
    </head>
    <body id="ispy-body">
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://bishopfox.com" target="_blank">
                        <img src="/static/images/bf-32x32.png">
                        &nbsp;iSpy
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">App Info <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/">File Browser</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/info">App Summary</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/classdump">Class dump</a></li>

                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Monitor <b class="caret"></b></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/generalMonitor">iSpy log</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/straceMonitor">System call log</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/instances">Instance tracking</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/msgSendMonitor">Objective-C messages</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">

                        <a data-iSpyButton="msgSndLogging" class="btn btn-inverse menuButton" id="btnmsgSendState" href="#" data-toggle="tooltip" data-original-title="objc_msgSend logging" data-placement="bottom">
                            <i class="fa fa-apple fa-orange" id="iconmsgSendState"></i>
                        </a>

                        <a data-iSpyButton="straceLogging" class="btn btn-inverse menuButton" id="btnstraceState" href="#" data-toggle="tooltip" data-original-title="Strace-style logging" data-placement="bottom">
                            <i class="fa fa-list fa-orange" id="iconstraceState"></i>
                        </a>

                        <a data-iSpyButton="instanceTracking" class="btn btn-inverse menuButton" id="btninstanceState" href="#" data-toggle="tooltip"  data-original-title="Objective-C instance tracking" data-placement="bottom">
                            <i class="fa fa-sitemap fa-orange" id="iconinstanceState"></i>
                        </a>

                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            We have a body here!
        </div>
