<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>iSpy</title>
        <meta name="description" content="iOS Hacking Framework">
        <meta name="author" content="haggis, moloch">
        <link href="/images/favicon.ico" rel="shortcut icon" />
        <link href="/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="/css/bishopfox.css" rel="stylesheet" />
        <link href="/css/animate.css" rel="stylesheet" />
        <link href="/css/font-awesome.min.css" rel="stylesheet" />
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/underscore.min.js" type="text/javascript"></script>
        <script src="/js/backbone.min.js" type="text/javascript"></script>
    </head>
    <!-- Templates -->
    <script id="objc-msg-send-template" type="text/template">
        <strong><%= name %></strong>
    </script>
    <!-- Visable -->
    <body id="ispy-body">
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://bishopfox.com" target="_blank">
                        <img src="/static/images/bf-32x32.png">
                        &nbsp;iSpy
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                                App Info <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/">
                                        File Browser
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/info">
                                        App Summary
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/classdump">
                                        Class dump
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">
                                Monitor <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/generalMonitor">
                                        iSpy log
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/straceMonitor">
                                        System call log
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/instances">
                                        Instance tracking
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" tabindex="-1" href="/msgSendMonitor">
                                        Objective-C messages
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button id="objcMsgSendButton" class="btn btn-default navbar-btn" data-toggle="tooltip" data-original-title="objc_msgSend logging" data-placement="bottom" data-state="0" type="button">
                                <i class="fa fa-fw fa-apple" id="objcMsgSendIcon"></i>
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-default navbar-btn" data-toggle="tooltip" data-original-title="Strace-style logging" data-placement="bottom">
                                <i class="fa fa-fw fa-list" id=""></i>
                            </button>
                        </li>

                        <li>
                            <button class="btn btn-default navbar-btn" data-toggle="tooltip"  data-original-title="Objective-C instance tracking" data-placement="bottom">
                                <i class="fa fa-fw fa-sitemap" id=""></i>
                            </button>
                        </li>
                        <li>
                            <a class="brand">
                                <i id="activity-monitor" class="fa fa-fw fa-inverse fa-eye-slash"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="ispy-main" class="container-fluid animated fadeIn">
            We have a body here!
        </div>
        <div class="footer">
            <div class="container">
                <p class="text-muted">
                    <a href="https://github.com/BishopFox/iSpy" target="_blank">
                        <i class="fa fa-fw fa-github-alt"></i>
                        Source Code
                    </a> -
                    <a href="https://github.com/BishopFox/iSpy/issues" target="_blank">
                        <i class="fa fa-fw fa-bug"></i>
                        Report a Bug
                    </a> -
                    Version 0.0.1
                </p>
            </div>
        </div>
    </body>
    <!-- Load the iSpy code last -->
    <script src="/static/js/ispy-models.js" type="text/javascript"></script>
    <script src="/static/js/ispy-views.js" type="text/javascript"></script>
    <script src="/static/js/ispy.js" type="text/javascript"></script>
</html>
