<!-- iSpy Templates -->
<script id="iosapp-index" type="text/template">
    <div class="container">
        <h2> Application Summary </h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="bs-example">
                    <div class="list-group">
                            <dl class="dl-horizontal list-group-item">
                                <dt>Application Identifier</dt>
                                <dd>com.foo.appname</dd>
                                <dt>Path</dt>
                                <dd>/var/mobile/Applications/xxxxxxxx</dd>
                            </dl>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="bs-example">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge">1234</span>
                            Number of classes
                        </li>
                        <li class="list-group-item">
                            <span class="badge">42</span>
                            Number of protocols
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- /.row -->
    </div>
</script>

</script>


<script>
$(document).ready(function() {

    /* Menu Setup */
    $.slidebars();
    jQuery('ul.nav li.dropdown').hover(function() {
        jQuery(this).find('.dropdown-menu').stop(true, true).delay(200).show();
    }, function() {
        jQuery(this).find('.dropdown-menu').stop(true, true).delay(200).hide();
    });


});

function launchCycript() {
    newwindow=window.open("cycript-inner.html",'Cycript','height=600,width=1000');
    if (window.focus) {newwindow.focus()}
}

function launchShell(el) {
    console.log(el.getAttribute("command"));
    newwindow=window.open("shell-inner.html?" + el.getAttribute("command"),'Shell','height=600,width=1000');
    if (window.focus) {newwindow.focus()}
}

</script>
