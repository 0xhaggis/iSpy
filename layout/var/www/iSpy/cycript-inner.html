<html>
<head>
	<link rel="stylesheet" href="/css/main.css">
</head>

<script>
	var websocketEndpoint = "/cycript";
</script>

<body spellcheck="false">
	<main id="butterflyWrapper"></main>
	<script src="/js/main.js"></script>
	<script src="/js/ext.js"></script> 
</body>

<script>
	$(document).ready(function() {
	    /* WebSocket Setup */
	    var cycript_url = "ws://" + window.location.host + websocketEndpoint;
	    console.log("[*] Connecting to cycript server -> " + cycript_url);
	    cycript = new WebSocket(cycript_url);

	    /* WebSocket Opened */
	    cycript.onopen = function() {
	        console.log("[*] Successfully connected to remote cycript server!");
	    }

	    /* WebSocket Message */
	    cycript.onmessage = function(emit) {
	        console.log(emit);
	    }

	    /* WebSocket Closed */
	    cycript.onclose = function() {
	        console.log("[!] Connection to server lost!");
	    }
	});
</script>

</html>
